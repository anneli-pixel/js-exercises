<!DOCTYPE HTML>
<html>
  <body>
    <script>
      function min(a, b) {
        if (a > b) {
          return b;
        } else if (b > a) {
          return a;
        } else {
          return "Both numbers are equal."
        }
      }

      console.log(min(4,8));
    </script>
  </body>
</html>
